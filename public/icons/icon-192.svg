<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c4b5fd"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="192" height="192" rx="40" fill="url(#bg)"/>
  <!-- Terminal window -->
  <rect x="32" y="44" width="128" height="88" rx="8" fill="#000" opacity="0.6"/>
  <rect x="32" y="44" width="128" height="20" rx="8" fill="url(#accent)" opacity="0.3"/>
  <!-- Window dots -->
  <circle cx="48" cy="54" r="4" fill="#f87171" opacity="0.8"/>
  <circle cx="62" cy="54" r="4" fill="#fbbf24" opacity="0.8"/>
  <circle cx="76" cy="54" r="4" fill="#34d399" opacity="0.8"/>
  <!-- Terminal cursor -->
  <rect x="44" y="76" width="3" height="14" rx="1" fill="#a78bfa">
    <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite"/>
  </rect>
  <!-- Terminal text lines -->
  <rect x="52" y="78" width="56" height="3" rx="1" fill="#d4d4d8" opacity="0.5"/>
  <rect x="44" y="96" width="80" height="3" rx="1" fill="#a78bfa" opacity="0.4"/>
  <rect x="44" y="110" width="44" height="3" rx="1" fill="#34d399" opacity="0.4"/>
  <!-- Phone icon below -->
  <rect x="76" y="140" width="40" height="28" rx="6" fill="none" stroke="url(#accent)" stroke-width="2.5"/>
  <circle cx="96" cy="160" r="2.5" fill="url(#accent)"/>
  <!-- Connection waves -->
  <path d="M68 148 Q72 140 76 148" fill="none" stroke="#a78bfa" stroke-width="2" opacity="0.6"/>
  <path d="M62 148 Q72 134 82 148" fill="none" stroke="#a78bfa" stroke-width="1.5" opacity="0.35"/>
</svg>
