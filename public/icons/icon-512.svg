<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c4b5fd"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Terminal window -->
  <rect x="72" y="100" width="368" height="240" rx="20" fill="#000" opacity="0.6"/>
  <rect x="72" y="100" width="368" height="52" rx="20" fill="url(#accent)" opacity="0.25"/>
  <!-- Window dots -->
  <circle cx="108" cy="126" r="10" fill="#f87171" opacity="0.8"/>
  <circle cx="140" cy="126" r="10" fill="#fbbf24" opacity="0.8"/>
  <circle cx="172" cy="126" r="10" fill="#34d399" opacity="0.8"/>
  <!-- Terminal cursor -->
  <rect x="100" y="176" width="8" height="36" rx="3" fill="#a78bfa">
    <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite"/>
  </rect>
  <!-- Terminal text -->
  <rect x="120" y="180" width="160" height="8" rx="3" fill="#d4d4d8" opacity="0.5"/>
  <rect x="100" y="228" width="220" height="8" rx="3" fill="#a78bfa" opacity="0.4"/>
  <rect x="100" y="276" width="140" height="8" rx="3" fill="#34d399" opacity="0.4"/>
  <!-- Phone -->
  <rect x="192" y="368" width="128" height="80" rx="16" fill="none" stroke="url(#accent)" stroke-width="5"/>
  <circle cx="256" cy="424" r="8" fill="url(#accent)"/>
  <!-- Connection waves -->
  <path d="M168 382 Q182 360 196 382" fill="none" stroke="#a78bfa" stroke-width="4" opacity="0.6"/>
  <path d="M152 386 Q182 348 212 386" fill="none" stroke="#a78bfa" stroke-width="3" opacity="0.35"/>
</svg>
